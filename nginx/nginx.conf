events {}

http {
    include /etc/nginx/mime.types;
    client_max_body_size 200M; # 增加客戶端請求體最大大小限制

    server {
        listen 8080; # Nginx 對外監聽 8080 端口
        server_name localhost;

        # 代理到前端 Vite preview server
        location / {
            proxy_pass http://frontend:5173/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 代理到後端 FastAPI 服務
        location /api/ {
            proxy_pass http://backend:8000; # 移除尾部斜線
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-running backend processes
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 1h;

            # SSE support (important for text/event-stream)
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            proxy_cache off;
            proxy_buffering off;
            chunked_transfer_encoding on;
            gzip off;
        }
    }
}
