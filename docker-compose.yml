version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./aoai_method:/app/aoai_method # Add this line to mount aoai_method
      - ./data:/data
    env_file:
      - .env
    networks:
      - app-network
    healthcheck: # Re-enabling healthcheck with correct path
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
    networks:
      - app-network
    # 啟動 Vite preview server，供 Nginx 反向代理
    command: npm run preview -- --host 0.0.0.0 --port 5173
    # 暴露 5173 端口給 Nginx 內部連接，不對外暴露
    expose:
      - "5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:latest # 使用官方 Nginx 映像檔
    ports:
      - "8080:8080" # 對外暴露 8080 端口
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # 掛載 Nginx 配置檔
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  data_volume: # 定義數據卷